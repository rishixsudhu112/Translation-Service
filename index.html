<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdowns Above Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 20px; /* Margins around the page */
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    .container {
      display: flex; /* Side-by-side layout */
      gap: 20px; /* Space between the boxes */
      height: calc(100vh - 40px); /* Full viewport height minus padding */
    }

    .box-wrapper {
      flex: 1; /* Allows each section to take equal width */
      display: flex;
      flex-direction: column; /* Stacks dropdown and box vertically */
      gap: 10px; /* Space between dropdown and box */
    }

    .dropdown-container {
      display: flex;
      justify-content: center; /* Centers the dropdowns horizontally */
      gap: 10px; /* Adds spacing between dropdowns if there are multiple */
    }

    .dropdown-container select {
      width: 100%; /* Makes dropdowns full width of the container */
      padding: 8px;
    }

    .box {
      flex: 1; /* Allows the box to fill the remaining height */
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px; /* Inner padding for content */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
      overflow: auto; /* Scrollable content */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Section -->
    <div class="box-wrapper">
      <div class="dropdown-container">
        <label for="fromLang">Translate From:</label>
        <select id="fromLang">
          <option>Choose language</option>
          <option name="English">English</option>
          <option name="Spanish">Spanish</option>
        </select>
      </div>
      <div class="box">
        <h2>Box 1</h2>
        <p>This is the first box, with a dropdown menu above it.</p>
      </div>
    </div>

    <!-- Second Section -->
    <div class="box-wrapper">
      <div class="dropdown-container">
        <label for="toLang">Translate To:</label>
        <select id="toLang">
          <option>Choose language</option>
          <option name="English">English</option>
          <option name="Spanish">Spanish</option>
        </select>
      </div>
      <div class="box">
        <h2>Box 2</h2>
        <p>This is the second box, with a dropdown menu above it.</p>
      </div>
    </div>
  </div>
</body>
</html>
